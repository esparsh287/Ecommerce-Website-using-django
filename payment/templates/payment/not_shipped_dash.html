{% extends 'base.html' %}

{% block content %}
 
        <div class="container">
          <div class="row">
            <center>
              <div class="col-8">
                <h3>Unshipped Items</h3>
                  <table class="table table-stripped table-hover table-bordered ">
  <thead class="table-dark">
    <tr>
      <th scope="col"><a href="{% url 'orders' item.id %}">Order</a></th>
      <th scope="col">Price</th>
      <th scope="col">Customer Email</th>
      <th scope="col">Date Ordered</th>
    </tr>
  </thead>
  <tbody>
    {% for item in orders %}
    <tr>

      <td>{{item.id}}</td>
      <td>${{item.amount_paid}}</td>
      <td>{{item.email}}</td>
      <td>{{item.date_ordered}}</td>
    </tr>
    
   {% endfor %}   
  </tbody>
</table>
              </div>
            </center>
          </div>
        </div>
{% endblock %}
